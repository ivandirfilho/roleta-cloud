server {
    listen 80;
    server_name roleta.xma-ia.com www.roleta.xma-ia.com;

    root /var/www/roleta;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy para o WebSocket (opcional, se quiser wss://roleta.xma-ia.com/ws no futuro)
    # Por enquanto o socket roda na 8765, então não precisa mexer aqui.
}
